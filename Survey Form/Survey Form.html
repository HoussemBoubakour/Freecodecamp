<html>
<div class="container"  
<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="Survey Form.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Sans&display=swap" rel="stylesheet">  
  <title>
    FCC: Survey Form
    </title>
</head>
<body>
       <h1 id="title">FreeCodeCamp Survey Form</h1>

    <p id="description">
            <br> Thank you for taking the time to help us improve the platform.
    </p>
    
    <form id="survey-form">
        <label for="name" id="label1">Name</label>
        <br><input id="name" name="name" type="text" placeholder="Enter your name" required>
        
        <br><label id="label1">Email</label>
        <br><input id="email" name="email" type="email" placeholder="Enter your email" required>
        
        <br><label id="label1">Age (optional)</label>
        <br><input id="number" name="age" type="number" min="0" max="99" placeholder="Age">
        
        <br><hr>
      <label id="label1">Which option best describes your current role ?</label>
        <br><select id="dropdown">
            <option selected disabled hidden>Select an option</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
        </select>
        
        <br><hr>
      <label id="label1">Would you recommend freeCodeCamp to a friend?</label>
        <br><input id="radio" name="name"type="radio" value="1">
        <label>Definitely</label>
        <br><input id="radio" name="name"type="radio" value="2">
        <label>Maybe</label>
        <br><input id="radio" name="name"type="radio" value="3">
        <label>Not sure</label>
        
        <br><hr>
      <label id="label1">What is your favorite feature of freeCodeCamp?</label>
        <br>
      <select id="dropdown">
                <option selected disabled hidden>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
      
    <br><hr>
      <label id="label1">What would you like to see improved? (Check all that apply)</label>
 
    <br><input id="checkbox"type="checkbox" value="Front-end Projects">
    <label>Front-end Projects</label>

    <br><input id="checkbox" type="checkbox" value="Back-end Projects">
    <label>Back-end Projects</label>

    <br><input id="checkbox" type="checkbox" value="Data Visualization">
    <label>Data Visualization</label>

    <br><input id="checkbox" type="checkbox" value="Challenges">
    <label>Challenges</label>

    <br><input id="checkbox" type="checkbox" value="Open Source Community">
    <label>Open Source Community</label>

    <br><input id="checkbox" type="checkbox" value="Gitter help rooms">
    <label>Gitter help rooms</label>

    <br><input id="checkbox" type="checkbox" value="Videos">
    <label>Videos</label>

    <br><input id="checkbox" type="checkbox" value="City Meetups">
    <label>City Meetups</label>

    <br><input id="checkbox" type="checkbox" value="Wiki">
    <label>Wiki</label>

    <br><input id="checkbox" type="checkbox" value="Forum">
    <label>Forum</label>

    <br><input id="checkbox" type="checkbox" value="Additional Courses">
    <label>Additional Courses</label>
  
<br><hr>
    <div>
      <label id="label1">Any comments or suggestions?</label>
    <br><textarea id="ta"placeholder="Add a comment..."></textarea>
      </div> 
      <br><button id="submit">Submit</button>
      
    </form>

        
</body>
</html>
