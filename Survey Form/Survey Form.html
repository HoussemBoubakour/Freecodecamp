<html>
<head>
        <link rel="stylesheet" href="Survey Form.css">
    <title>
    FCC: Survey Form
    </title>
</head>
<body>
    <div id="title">
            <h1>freeCodeCamp Survey Form</h1>
    </div>
    <p id="description">
            <br> Thank you for taking the time to help us improve the platform
    </p>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <br><input id="name" name="name" type="text" placeholder="Enter your name">
        
        <br><label id="email-label">Email</label>
        <br><input id="email" name="email" type="email" placeholder="Enter your email">
        
        <br><label id="number-label">Age (optional)</label>
        <br><input id="number" name="age" type="number" min="0" max="99" placeholder="Age">
        
        <br><label>Which option best describes your current role</label>
        <br><select id="dropdown">
            <option selected disabled hidden>Select an option</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
        </select>
        
        <br><label>Would you recommend freeCodeCamp to a friend?</label>
        <br><input name="name"type="radio">
        <label>Definitely</label>
        <br><input name="name"type="radio">
        <label>Maybe</label>
        <br><input name="name"type="radio">
        <label>Not sure</label>
        
        <br><label>What is your favorite feature of freeCodeCamp?</label>
        <br><select id="dropdown">
                <option selected disabled hidden>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
    <br><label>What would you like to see improved? (Check all that apply)</label>
    
    <br><input type="checkbox" value="Front-end Projects">
    <label>Front-end Projects</label>

    <br><input type="checkbox" value="Back-end Projects">
    <label>Back-end Projects</label>

    <br><input type="checkbox" value="Data Visualization">
    <label>Data Visualization</label>

    <br><input type="checkbox" value="Challenges">
    <label>Challenges</label>

    <br><input type="checkbox" value="Open Source Community">
    <label>Open Source Community</label>

    <br><input type="checkbox" value="Gitter help rooms">
    <label>Gitter help rooms</label>

    <br><input type="checkbox" value="Videos">
    <label>Videos</label>

    <br><input type="checkbox" value="City Meetups">
    <label>City Meetups</label>

    <br><input type="checkbox" value="Wiki">
    <label>Wiki</label>

    <br><input type="checkbox" value="Forum">
    <label>Forum</label>

    <br><input type="checkbox" value="Additional Courses">
    <label>Additional Courses</label>

    <label>Any comments or suggestions?</label>
    <br><input type="text-holder">
    <br><button>Submit</button>
    </form>

        
</body>
</html>
